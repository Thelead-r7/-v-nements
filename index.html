<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      padding: 10px;
    }

    .formulaire {
      background-color: #ffffff;
      max-width: 400px;
      width: 90%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #004d99;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1.5px solid #007acc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .radio-group,
    .statut-group {
      margin-top: 10px;
    }

    .radio-group label,
    .statut-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    #autreStatutInput {
      display: none;
      margin-top: 10px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: green;
    }
  </style>

  <script>
    function afficherChampAutre() {
      const autreRadio = document.getElementById("autreStatut");
      const champAutre = document.getElementById("autreStatutInput");
      champAutre.style.display = autreRadio.checked ? "block" : "none";
    }
  </script>
</head>
<body>

  <div class="formulaire">
    <h2>Inscription</h2>

    <form action="mailto:caporalnivaille@gmail.com" method="post" enctype="text/plain">
      <label for="email">Email :</label>
      <input type="email" id="email" name="Email" placeholder="exemple@domaine.com" required>

      <label for="commune">Commune :</label>
      <input type="text" id="commune" name="Commune" placeholder="Ex: Yopougon" required>

      <label>Genre :</label>
      <div class="radio-group">
        <label><input type="radio" name="Genre" value="Homme" required> Homme</label>
        <label><input type="radio" name="Genre" value="Femme"> Femme</label>
      </div>

      <label for="domaine">Domaine d'activité :</label>
      <input type="text" id="domaine" name="Domaine" placeholder="Ex: Électricité, Informatique..." required>

      <label>Statut académique :</label>
      <div class="statut-group">
        <label><input type="radio" name="Statut" value="Élevé" onclick="afficherChampAutre()" required> Élevé</label>
        <label><input type="radio" name="Statut" value="Étudiant" onclick="afficherChampAutre()"> Étudiant</label>
        <label><input type="radio" id="autreStatut" name="Statut" value="Autre" onclick="afficherChampAutre()"> Autre</label>
      </div>

      <div id="autreStatutInput">
        <input type="text" name="Statut_autre" placeholder="Précisez votre statut">
      </div>

      <button type="submit">Envoyer</button>
    </form>
  </div>

</body>
</html>
